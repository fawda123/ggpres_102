<slide class="{{ class }}" id="{{ id }}">
  <hgroup>
    {{{ slide.header }}}
    <br/>
  </hgroup>
  <article>
    {{{ slide.content }}}  
    <div class='left' style='float:left;width:{{{ slide.w1 }}}'>
      {{{ slide.left.html }}}
    </div>    
    <div class='right' style='float:right;width:{{{ slide.w2 }}}'>
      {{{ slide.right.html }}}
    </div>
  </article>
</slide>
